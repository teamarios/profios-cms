<VirtualHost *:80>
    ServerName example.com
    DocumentRoot /var/www/profios-cms/public

    <Directory /var/www/profios-cms/public>
        AllowOverride All
        Require all granted
        Options FollowSymLinks
    </Directory>

    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"

    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/css application/javascript application/json application/xml image/svg+xml
    </IfModule>

    ErrorLog ${APACHE_LOG_DIR}/profios-cms-error.log
    CustomLog ${APACHE_LOG_DIR}/profios-cms-access.log combined
</VirtualHost>
