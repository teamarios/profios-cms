server {
    listen 80;
    # For TLS, add:
    # listen 443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;
    server_name _;
    root /var/www/profios-cms/public;
    index index.php;

    gzip on;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_vary on;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript application/xml image/svg+xml;

    # Enable only when nginx has ngx_brotli module.
    # brotli on;
    # brotli_comp_level 5;
    # brotli_static on;
    # brotli_types text/plain text/css application/json application/javascript application/xml image/svg+xml;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param HTTP_PROXY "";
        fastcgi_pass unix:/run/php/php-fpm.sock;
        fastcgi_read_timeout 60s;
        fastcgi_buffers 8 16k;
        fastcgi_buffer_size 32k;
    }

    location ~* \.(css|js|png|jpg|jpeg|gif|svg|ico|webp|avif|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        access_log off;
    }
}
